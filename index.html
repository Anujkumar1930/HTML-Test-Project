     <p>
         Conceptually, you start at the root of a tree; the tree probably has some good leaves and some bad leaves,

     beginning with the root, you choose one of its<ins> children</ins> to move to, and you keep this up until you get to a leaf.
    </p>
     <p>
         Suppose you get to a<del> bad</del> leaf. You can<sub> backtrack </sub>to continue the search for a good leaf by revoking your most recent choice,
     and trying out the next option in that set of options. If you run out of options, revoke the choice that got you here, 
     <strike>and try another choice at that node.</strike> 
     If you end up at the root with no options left, there are no good leaves to be<sup> found</sup>.
    </p>

    <ol>
        <li>Starting at Root, your options are A and B. You choose A.</li>
        <li>At A, your options are C and D. You choose C.</li>

    <p>
        In this example we drew a picture of a tree. The tree is an abstract model of the possible sequences of choices we could make. 
    There is also a data structure called a tree, but usually we don't have a data structure to tell us what choices we have.
    (If we do have an actual tree data structure, backtracking on it is called <i>depth-first tree searching.</i>)
    </p>
    <h3>
        The backtracking algorithm.
    </h3>
    <p>
        Here is the algorithm (in pseudocode) for doing backtracking from a given node n:
     </p>
     <pre>
         <b>
           boolean solve(Node n) {
            if n is a leaf node {
                if the leaf is a goal node, return true
                else return false
            } else {
                for each child c of n {
                    if solve(c) succeeds, return true
                }
                return false
            }
        }
    </pre>
